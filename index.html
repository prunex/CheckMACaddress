<!DOCTYPE html>
<html lang="en">
<!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<!-- https://getbootstrap.com/docs/4.0/layout/grid/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Validacion de MACs</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <label for="txtarea">Introduce las MACs separadas por un salto de linea:</label> <br>
                <textarea name="txtarea" id="txtarea" cols="20" rows="10"></textarea>
                <br>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="reset">Reset</button>
            </div>
            <div class="col-sm">
                <label for="macvalidado" id="macvalidado">Los MACs validados:</label>
                <p><small>Los MACs en azul son correctos y en rojo incorectos</small></p>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</body>

</html>
